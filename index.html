<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홍요셉 페이지</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: url('/mnt/data/image.png') no-repeat center center fixed;
            background-size: cover;
            color: black;
            text-align: center;
        }
        .content {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .title {
            font-size: 2em;
            font-weight: bold;
        }
        .subtitle {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .footer {
            margin-top: 50px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="title">홍요셉</div>
        <div class="subtitle">그는 누구인가!</div>
        <div class="footer">그만 알아보자</div>
        <div class="footer">2023-18462 홍요셉</div>
    </div>
</body>
</html>
